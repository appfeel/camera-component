<!DOCTYPE html>
<html>

<header>
    <script type="module" src="node_modules/camera-component/dist/camera-component/camera-component.esm.js"></script>
    <style>
        html, body, #cam-wrapper {
            width: 100%;
            height: 100%;
        }
    </style>
</header>

<body>
    <div id="cam-wrapper">
        <camera-controller id="cam" />
    </div>
    <button onclick="cam.stopWebcam()">Start cam</button>
    <button onclick="cam.flipCam()">Flip cam</button>
    <button onclick="cam.takePicture()">Take picture</button>
</body>

<script>
    const cam = document.getElementById('cam');
    cam.addEventListener('picture', picture);
    cam.addEventListener('backButton', backButton);
    cam.addEventListener('webcamStop', webcamStop);

    function picture(e) {
        console.log('picture', e.detail.snapshot);
    }

    function backButton() {
        console.log('backButton');
    }

    function webcamStop() {
        console.log('webcamStop');
    }
</script>
</html>
